<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Ictus GPS</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: #fff;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
    }
    body > header, .appbar, h1 {
      display: none !important;
    }
    main {
      width: 100vw !important;
      height: 100vh !important;
      margin: 0 !important;
      padding: 0 !important;
      box-sizing: border-box;
    }
    .content {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: flex-start;
      width: 100vw;
      height: 100vh;
      margin: 0;
      padding: 1rem;
      box-sizing: border-box;
      gap: 20px;
    }
    .panel {
      width: 50%;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <main>
    <div class="content">
      <div class="panel">
        <h2>Ictus GPS</h2>
        <p>(Aquí puedes insertar el contenido del visor o herramientas)</p>
      </div>
      <div class="panel">
        <h2>Mapa de referencia</h2>
        <p>(Aquí el contenido lateral o leyenda)</p>
      </div>
    </div>
  </main>
</body>
</html>
