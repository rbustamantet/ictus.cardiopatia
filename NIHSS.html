<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>NIH Stroke Scale</title>
<style>
  :root{
    --bg:#f8fafc; --ink:#0f172a; --card:#ffffff;
    --ring:#c7dbff; --borde:#dbeafe; --borde2:#e2e8f0;
    --azul:#0b2c5f; --gris:#6b7280; --accent:#2563eb;
    --accent-ink:#1e3a8a; --accent-light:#dbeafe;

    --fs-toplabel:16px;
    --fs-chip:13px;
    --fs-kpi-ttl:15px;
    --fs-kpi-val:26px;
  }
  *{box-sizing:border-box}
  html,body{margin:0;padding:0;background:var(--bg);color:var(--ink);font-family:Verdana, Geneva, Tahoma, sans-serif;font-size:15px}

  /* CABECERA pegajosa */
  .appbar{
    position:sticky; top:0; z-index:1000;
    background:rgba(255,255,255,.9);
    border-bottom:1px solid var(--accent-light);
    backdrop-filter:saturate(140%) blur(8px); -webkit-backdrop-filter:saturate(140%) blur(8px);
    transition:box-shadow .15s,border-color .15s
  }
  .appbar.scrolled{ box-shadow:0 8px 24px rgba(0,0,0,.08); border-color:#e2e8f0 }
  .appbar-inner{max-width:980px;margin:0 auto;display:flex;align-items:center;gap:12px;padding:10px 16px}
  .appbar h1{margin:0;font-size:22px;line-height:1.2;color:var(--accent);font-weight:800}
  .spacer{flex:1}
  .pill-top{
    display:inline-block; max-width:60vw;
    padding:6px 10px; border-radius:999px;
    background:var(--accent-light); color:var(--accent-ink);
    border:1px solid #bfdbfe; font-size:12px; font-weight:700;
    white-space:nowrap; overflow:hidden; text-overflow:ellipsis
  }
  @media (min-width:640px){ .pill-top{ max-width:420px } }

  /* CONTENEDORES */
  .wrap{max-width:980px;margin:14px auto 40px;padding:0 14px}
  .panel{
    background:#f3f7ff;border:1px solid var(--borde);border-radius:16px;
    padding:14px;box-shadow:0 8px 22px rgba(31,86,179,.06)
  }
  .section-title{font-weight:900;color:#0b1f44;font-size:var(--fs-toplabel);margin:0 0 8px}

  /* Selectores */
  label{display:block;margin:12px 0 6px;font-weight:900;color:#0b1f44}
  .item-head{display:flex;align-items:center;gap:8px}
  select{width:100%;padding:10px 12px;border:1px solid #cbd5e1;border-radius:10px;background:#fff;font-size:14px}
  select:focus{outline:2px solid var(--accent-light)}

  /* Botones */
  .actions{display:flex;gap:8px;flex-wrap:wrap;margin:8px 0}
  .btn{
    display:inline-block;padding:8px 12px;border-radius:12px;border:1px solid var(--borde2);
    background:#fff;color:#0b1f44;cursor:pointer;font-weight:700
  }
  .btn.primary{background:var(--accent);border-color:var(--accent);color:#fff}
  .help-btn{border:none;background:#eaf2ff;color:#1e40af;border-radius:10px;padding:6px 10px;font-size:12px;cursor:pointer}
  .help-btn:hover{background:#dbeafe}

  /* Tarjeta de resultados */
  .card{
    margin-top:12px;background:#fff;border:1px solid var(--borde);
    border-radius:16px;padding:14px;box-shadow:0 8px 22px rgba(31,86,179,.07)
  }
  .chips{display:flex;gap:8px;flex-wrap:wrap;margin:2px 0 10px}
  .chip{font-size:var(--fs-chip);border:1px solid var(--borde);background:#eef6ff;color:#1e3a8a;border-radius:999px;padding:6px 10px;font-weight:700}

  .kpi{display:grid;grid-template-columns:repeat(2,1fr);gap:10px}
  .box{border:1.5px dashed var(--ring);border-radius:14px;padding:12px;background:#f8fbff;text-align:center}
  .ttl{font-size:var(--fs-kpi-ttl);color:#334155;font-weight:800;margin-bottom:2px}
  .val{font-size:var(--fs-kpi-val);font-weight:900;color:#0b2c5f}
  .note{color:#64748b;font-size:12px;margin-top:8px}

  /* Tonos para "Déficit" */
  .tone-green{background:#e9fce7;border-color:#bbf7d0;color:#166534}
  .tone-amber{background:#fff7ed;border-color:#fed7aa;color:#92400e}
  .tone-red{background:#fef2f2;border-color:#fecaca;color:#991b1b}
  .kpi .box.tone-green .val,
  .kpi .box.tone-amber .val,
  .kpi .box.tone-red .val{ color: inherit }

  /* No cortar palabras en cajas */
  .box, .box *, .chip, .chip *{word-break:normal !important;overflow-wrap:normal !important;hyphens:none !important}

  /* ===== MODAL (añadido para que la ayuda sea una ventana flotante) ===== */
  .modal{
  position:fixed; inset:0; display:none;
  align-items:center; justify-content:center;
  background:rgba(15,23,42,.55);
  backdrop-filter: blur(3px);
  -webkit-backdrop-filter: blur(3px);
  padding:16px; z-index:9999;
}
  .modal.open{ display:flex; }
  .modal-card{
    background:#fff; border-radius:16px; border:1px solid var(--borde);
    max-width:720px; width:100%; box-shadow:0 12px 30px rgba(0,0,0,.18);
  }
  .modal-head{
    display:flex; justify-content:space-between; align-items:center;
    padding:12px 16px; border-bottom:1px solid #e2e8f0;
  }
  .modal-title{ font-weight:800; color:#0f172a; }
  .modal-body{ padding:14px 16px; color:#334155; font-size:14px; line-height:1.45; }
  .modal-close{ background:transparent; border:none; color:#334155; font-weight:700; font-size:20px; cursor:pointer; }
.pill-top.tone-green{background:#dcfce7;color:#166534;border-color:#bbf7d0;}
.pill-top.tone-amber{background:#fef9c3;color:#92400e;border-color:#fde68a;}
.pill-top.tone-red{background:#fee2e2;color:#991b1b;border-color:#fecaca;}
body { overflow-x:hidden; }
</style>
</head>
<body>

<!-- Cabecera pegajosa -->
<header class="appbar" role="region" aria-label="Cabecera NIH Stroke Scale">
  <div class="appbar-inner">
    <h1>Escala del NIH para el Ictus (NIHSS)</h1>
    <div class="spacer"></div>
    <output id="pillTop" class="pill-top" aria-live="polite" aria-atomic="true">NIHSS — —</output>
  </div>
</header>

<div class="wrap">
  <p class="note">Complete los ítems; la puntuación total y la interpretación se actualizan automáticamente.</p>
</div>

<main class="wrap">
  <section class="panel">

    <h2 class="section-title">Exploración</h2>

    <div class="card">
      <!-- Ítems NIHSS -->
      <div>
        <div class="item-head">
          <label for="n1a">1a. Nivel de conciencia</label>
          <button class="help-btn" data-help="n1a">Ayuda</button>
        </div>
        <select id="n1a">
          <option value="0">0 – Alerta</option>
          <option value="1">1 – Somnoliento</option>
          <option value="2">2 – Estupor</option>
          <option value="3">3 – Coma</option>
        </select>

        <div class="item-head">
          <label for="n1b">1b. Preguntas LOC</label>
          <button class="help-btn" data-help="n1b">Ayuda</button>
        </div>
        <select id="n1b">
          <option value="0">0 – Ambas respuestas correctas</option>
          <option value="1">1 – Una respuesta correcta</option>
          <option value="2">2 – Ninguna respuesta correcta</option>
        </select>

        <div class="item-head">
          <label for="n1c">1c. Comandos LOC</label>
          <button class="help-btn" data-help="n1c">Ayuda</button>
        </div>
        <select id="n1c">
          <option value="0">0 – Cumple ambas órdenes</option>
          <option value="1">1 – Cumple una orden</option>
          <option value="2">2 – No cumple órdenes</option>
        </select>

        <div class="item-head">
          <label for="n2">2. Mirada</label>
          <button class="help-btn" data-help="n2">Ayuda</button>
        </div>
        <select id="n2">
          <option value="0">0 – Normal</option>
          <option value="1">1 – Parálisis parcial de la mirada</option>
          <option value="2">2 – Parálisis completa o desviación forzada</option>
        </select>

        <div class="item-head">
          <label for="n3">3. Campos visuales</label>
          <button class="help-btn" data-help="n3">Ayuda</button>
        </div>
        <select id="n3">
          <option value="0">0 – Normal</option>
          <option value="1">1 – Defecto parcial o cuadrantanopsia</option>
          <option value="2">2 – Hemianopsia completa</option>
          <option value="3">3 – Ceguera, hemianopsia bilateral</option>
        </select>

        <div class="item-head">
          <label for="n4">4. Parálisis facial</label>
          <button class="help-btn" data-help="n4">Ayuda</button>
        </div>
        <select id="n4">
          <option value="0">0 – Normal</option>
          <option value="1">1 – Paresia leve, asimetría de la sonrisa</option>
          <option value="2">2 – Paresia parcial</option>
          <option value="3">3 – Parálisis completa</option>
        </select>

        <div class="item-head">
          <label for="n5a">5a. Motor brazo izquierdo</label>
          <button class="help-btn" data-help="n5">Ayuda</button>
        </div>
        <select id="n5a">
          <option value="0">0 – No cae</option>
          <option value="1">1 – Cae antes de 10 segundos sin tocar cama</option>
          <option value="2">2 – Algún esfuerzo contra la gravedad</option>
          <option value="3">3 – Sin esfuerzo contra la gravedad</option>
          <option value="4">4 – Sin movimiento</option>
          <option value="0" data-un="1">UN – No evaluable (amputación o articulación fijada)</option>
        </select>

        <div class="item-head">
          <label for="n5b">5b. Motor brazo derecho</label>
          <button class="help-btn" data-help="n5">Ayuda</button>
        </div>
        <select id="n5b">
          <option value="0">0 – No cae</option>
          <option value="1">1 – Cae antes de 10 segundos sin tocar cama</option>
          <option value="2">2 – Algún esfuerzo contra la gravedad</option>
          <option value="3">3 – Sin esfuerzo contra la gravedad</option>
          <option value="4">4 – Sin movimiento</option>
          <option value="0" data-un="1">UN – No evaluable (amputación o articulación fijada)</option>
        </select>

        <div class="item-head">
          <label for="n6a">6a. Motor pierna izquierda</label>
          <button class="help-btn" data-help="n6">Ayuda</button>
        </div>
        <select id="n6a">
          <option value="0">0 – No cae</option>
          <option value="1">1 – Cae antes de 5 segundos sin tocar cama</option>
          <option value="2">2 – Algún esfuerzo contra la gravedad</option>
          <option value="3">3 – Sin esfuerzo contra la gravedad</option>
          <option value="4">4 – Sin movimiento</option>
          <option value="0" data-un="1">UN – No evaluable (amputación o articulación fijada)</option>
        </select>

        <div class="item-head">
          <label for="n6b">6b. Motor pierna derecha</label>
          <button class="help-btn" data-help="n6">Ayuda</button>
        </div>
        <select id="n6b">
          <option value="0">0 – No cae</option>
          <option value="1">1 – Cae antes de 5 segundos sin tocar cama</option>
          <option value="2">2 – Algún esfuerzo contra la gravedad</option>
          <option value="3">3 – Sin esfuerzo contra la gravedad</option>
          <option value="4">4 – Sin movimiento</option>
          <option value="0" data-un="1">UN – No evaluable (amputación o articulación fijada)</option>
        </select>

        <div class="item-head">
          <label for="n7">7. Ataxia</label>
          <button class="help-btn" data-help="n7">Ayuda</button>
        </div>
        <select id="n7">
          <option value="0">0 – Ausente, plejia, defecto de comprensión</option>
          <option value="1">1 – En una extremidad</option>
          <option value="2">2 – En dos extremidades</option>
          <option value="0" data-un="1">UN – No evaluable (amputación o articulación fijada)</option>
        </select>

        <div class="item-head">
          <label for="n8">8. Sensibilidad</label>
          <button class="help-btn" data-help="n8">Ayuda</button>
        </div>
        <select id="n8">
          <option value="0">0 – Normal</option>
          <option value="1">1 – Leve o moderada, afasia, estupor</option>
          <option value="2">2 – Severa, bilateral o anestesia, coma</option>
        </select>

        <div class="item-head">
          <label for="n9">9. Lenguaje</label>
          <button class="help-btn" data-help="n9">Ayuda</button>
        </div>
        <select id="n9">
          <option value="0">0 – Normal</option>
          <option value="1">1 – Afasia leve o moderada</option>
          <option value="2">2 – Afasia severa (Broca, Wernicke)</option>
          <option value="3">3 – Mutismo, afasia global, coma</option>
        </select>

        <div class="item-head">
          <label for="n10">10. Disartria</label>
          <button class="help-btn" data-help="n10">Ayuda</button>
        </div>
        <select id="n10">
          <option value="0">0 – Normal</option>
          <option value="1">1 – Leve o moderada</option>
          <option value="2">2 – Severa, ininteligible, mutismo</option>
        </select>

        <div class="item-head">
          <label for="n11">11. Extinción o negligencia</label>
          <button class="help-btn" data-help="n11">Ayuda</button>
        </div>
        <select id="n11">
          <option value="0">0 – Ausente</option>
          <option value="1">1 – Solo una modalidad: visual, táctil, espacial, corporal</option>
          <option value="2">2 – Severa, más de una modalidad</option>
        </select>
      </div>

      <div class="actions">
        <button class="btn" id="btnCopy" type="button">Copiar resumen</button>
      </div>
    </div>

    <!-- RESULTADOS -->
    <div id="resultCard" class="card" style="display:none">
      <div id="chips" class="chips"></div>

      <div class="kpi">
        <div class="box"><div class="ttl">NIHSS total</div><div class="val" id="scoreVal">—</div></div>
        <div class="box" id="defBox"><div class="ttl">Déficit</div><div class="val" id="sevVal">—</div></div>
      </div>

      <p class="note">Rangos orientativos: 0 = sin déficit • 1–4 leve • 5–15 moderado • 16–20 moderado-grave • ≥21 grave.</p>
    </div>
  </section>
</main>

<!-- Modal de ayuda -->
<div class="modal" id="modal" role="dialog" aria-modal="true">
  <div class="modal-card">
    <div class="modal-head">
      <div class="modal-title" id="modal-title">Ayuda</div>
      <button class="modal-close" id="modal-close" aria-label="Cerrar">×</button>
    </div>
    <div class="modal-body" id="modal-body">—</div>
  </div>
</div>

<script>
  // Cabecera con sombra al hacer scroll
  (function(){
    const a=document.querySelector('.appbar');
    const s=()=>a.classList.toggle('scrolled',window.scrollY>8);
    document.addEventListener('scroll',s,{passive:true}); s();
  })();

  // Em dash seguro para Blogger
  const MDASH = String.fromCharCode(8212);

  const campos = ['n1a','n1b','n1c','n2','n3','n4','n5a','n5b','n6a','n6b','n7','n8','n9','n10','n11'];

  function gradoNIHSS(total){
    if(total===0) return 'sin déficit';
    if(total<=4)  return 'leve';
    if(total<=15) return 'moderado';
    if(total<=20) return 'moderado-grave';
    return 'grave';
  }

  function toneFor(total){
  if(total === 0) return 'tone-green';
  if(total <= 4)  return 'tone-green';
  if(total <= 20) return 'tone-amber';
  return 'tone-red';
}

  function val(id){ return Number(document.getElementById(id).value||0); }
  
 function updatePillText(total){
  const sev = gradoNIHSS(total);
  const pill = document.getElementById('pillTop');
  pill.className = 'pill-top ' + toneFor(total);
  if (total === 0) {
    pill.textContent = `NIHSS 0 ${MDASH} sin déficit`;
  } else if (total > 0) {
    pill.textContent = `NIHSS ${total} ${MDASH} ${sev}`;
  } else {
    pill.textContent = `NIHSS ${MDASH} ${MDASH}`;
  }
}


  function calc(){
  let total = 0;
  campos.forEach(id => total += val(id));
  const sev = gradoNIHSS(total);

  document.getElementById('scoreVal').textContent = total;
  document.getElementById('sevVal').textContent   = sev;

  // Colorea tanto el recuadro del NIHSS total como el de Déficit
  const defBox = document.getElementById('defBox');
  const scoreBox = document.querySelector('.kpi .box:first-child');
  [defBox, scoreBox].forEach(box => {
    box.classList.remove('tone-green','tone-amber','tone-red');
    box.classList.add(toneFor(total));
  });

  // Chips informativos
  const chips = document.getElementById('chips');
  chips.innerHTML = '';
  chips.insertAdjacentHTML('beforeend', `<span class="chip">Rango: ${sev}</span>`);
  chips.insertAdjacentHTML('beforeend', `<span class="chip">Escala 0–42</span>`);

  // Mostrar resultados
  document.getElementById('resultCard').style.display = 'block';

  // Actualiza la píldora superior
  updatePillText(total);
}

  function labelTextFor(id){
    const lbl = document.querySelector('label[for="'+id+'"]');
    return lbl ? lbl.textContent.trim() : id;
  }
  function optionTextFor(id){
    const el = document.getElementById(id);
    const opt = el.options[el.selectedIndex];
    return opt ? opt.text : '';
  }
  function buildResumen(){
    const lineas = campos.map(id => labelTextFor(id) + ': ' + optionTextFor(id));
    const total  = Number(document.getElementById('scoreVal').textContent||0);
    const sev    = document.getElementById('sevVal').textContent||'';
    lineas.push('');
    lineas.push('NIHSS total: ' + total + ' (' + sev + ')');
    return 'Exploración neurológica (NIH Stroke Scale)\n' + lineas.join('\n');
  }

  document.querySelectorAll('select').forEach(s=>s.addEventListener('change', calc));
  document.addEventListener('DOMContentLoaded', calc);

  document.getElementById('btnCopy').addEventListener('click', ()=>{
    const texto = buildResumen();
    if(navigator.clipboard && navigator.clipboard.writeText){
      navigator.clipboard.writeText(texto).then(()=>{ alert('Resumen copiado al portapapeles.'); });
    }else{
      const ta=document.createElement('textarea'); ta.value=texto; document.body.appendChild(ta); ta.select();
      try{ document.execCommand('copy'); alert('Resumen copiado al portapapeles.'); } finally{ document.body.removeChild(ta); }
    }
  });

  // Textos de ayuda (completos)
  const helpTexts = {
    n1a:`<p>El investigador debe elegir una respuesta si hay obstáculos que impiden una evaluación completa, tales como la presencia de tubo endotraqueal, barrera linguistica, trauma/vendajes orotraqueales. El número 3 se asigna sólo si el paciente no hace ningún movimiento (distinto a las posturas reflejas) en respuesta a la estimulación dolorosa.</p>`,
    n1b:`<p> Preguntar, al paciente, el mes actual y su edad. La respuesta debe ser correcta (no sirven las aproximaciones). Pacientes afásicos y estuporosos que no comprendan las preguntas se puntuara 2. Pacientes que no pueden hablar a causa de intubación endotraqueal, trauma orotraqueal, disartria severa por cualquier causa, barrera del lenguaje o cualquier otro problema que no sea secundario a afasia se les asignará un puntuación de 1. Es importante que sólo se clasifique la respuesta inicial y que el examinador no le "ayude" al paciente con indicaciones verbales o no verbales.</p>`,
    n1c:`<p>Indique dos órdenes sencillas (p. ej., abrir/cerrar los ojos, apretar/soltar la mano). Se le solicita al paciente que abra y cierre los ojos, y luego que apriete y suelte la mano no parética. Sustituya esta orden por otra si el paciente no puede usar las manos. Se acepta si el paciente hace un intento inequívoco que no puede completar a causa de su debilidad. Si el paciente no responde a la orden, debe mostrársele cómo realizar la tarea (representación) y se registrará el resultado (esto es, el paciente no sigue ninguna orden, o bien, sigue una o dos órdenes). A los pacientes con trauma, amputación u otros impedimentos físicos deberán dárseles órdenes adecuadas de un solo paso. Sólo se calificará el primer intento.</p>`,
    n2:`<p> Sólo se examinarán los movimientos horizontales de los ojos. Se calificarán los movimientos voluntarios o reflejos (oculocefálicos) de los ojos, pero no se lleva a cabo la prueba calórica. Si el paciente tiene una desviación conjugada de la mirada que puede superarse mediante la activiad voluntaria o refleja, la puntuación será de 1. Si el paciente tiene una parálisis aislada del nervio periférico (NC III, IV o VI), se asignará una puntuación de 1. La mirada puede examinarse en todos los pacientes afásicos. Los pacientes con trauma ocular, vendajes, ceguera preexistente u otros trastornos de la agudeza o los campos visuales deben examinarse con moviientos reflejos, y el investigador deberá hacer una elección. A veces, establecer un contacto visual y luego moverse alrededor del paciente de un lado a otro puede aclarar la presencia de una parálisis parcial de la mirada.</p>`,
    n3:`<p> Los campos visuales (cuadrantes superior e inferior) se examinan por confrontación, usando la cuenta de debos o un estímulo visual, según resulte apropiado. Puede alentarse a los pacientes, pero si miran a un lado de los dedos en movimiento adecuadalmente, esto puede registrarse como normal. Si hay ceguera unilateral o enucleación, se registran los campos visuales en el otro ojo. Asignar una puntuación de 1 sólo si se encuentra una asimetría bien definida, incluyendo cuadrantanopsia. Si el paciente está ciego por cualquier causa, asignar una puntuación de 3. En este punto se lleva a cabo la estimulación doble simultánea. Si hay extinción, el paciente recibe una puntuación de 1 y los resultados se usan para responder al componente 11.</p>`,
    n4:`<p> Pídale al paciente -o haga una representación para orientar al paciente- que muestra los dientes o levante las cejas y cierre los ojos. Registre la simetría del gesto en respuesta a estímulos dolorosos en pacientes que tengan una respuesta deficiente o que no comprendan. En caso de trauma/vendajes faciales, tubo orotraqueal, cinta u otro tipo de barrera física que oculten la cara, éstos deben retirarse en la medida de los posible.</p>`,
    n5:`<p> Colocar la extremidad en la posición adecuada: extender los brazos (con las palmas hacia abajo) 90º si el paciente está en posición sentada o 45º si el paciente está en posición supina. Se registra desviación si el brazo se deja caer antes de 10 segundos. A los pacientes afásicos se les alienta usano un tono de urgencia en la voz y la representación, pero no una estimulación dañina. Cada extremidad se examina por turnos, comenzando con el brazo no parético. Sólo en el caso de amputación o de fusión articular en el hombro el examinador debe de asignar la puntuación como incomprobable y el examinador debe anotar claramente la explicación de porque se está asignando esta puntuación.</p>`,
    n6:`<p> Colocar la extremidad en la posición adecuada: sostener la pierna a 30º (la prueba siempre se lleva a cabo en posición supina). Se registra desviación si la pierna se cae antes de 5 segundos. Al paciente afásico se le alienta para realizar esta acción usando un tono de urgencia en la voz y una representación, pero no una estimulación dañina. Se examina por separado, comenzando con la pierna no parética. Sólo en el caso de amputación o fusión articular en la cadera el examinador debe de asignar la puntuación como incomprobable y el examinador debe anotar claramente la explicación de porque se está asignando esta puntuación.</p>`,
    n7:`<p> Este componente tiene como finalidad encontrar evidencia de una lesión cerebelosa unilateral. Realizar la prueba con los ojos abiertos. En caso de defecto visual, asegurarse de que la prueba se lleve a cabo en un campo visual intacto. La prueba dedo-nariz-dedo y la prueba talón-espinilla se llevan a cabo en ambos lados, y se registra ataxia únicamente si está presente en forma desproporcionada a la debilidad. No hay ataxia en los pacientes que no pueden comprender o está paralizados. Sólo en el caso de amputación o fusión articular puede asignársele una puntuación de 9 al componente, y el examinador debe anotar claramente la explicación cuando no se asigna puntuación. En caso de ceguera, la prueba debe realizarse tocando la nariz, iniciando con el brazo en posición extendida.</p>`,
    n8:`<p> Sensación o gesto a un pinchazo durante la prueba, o retirada a un estímulo dañino en pacientes insensibles o afásicos. Sólo la pérdida sensitiva atribuida a un evento vascular cerebral se califica como anormal y el examinador debe evaluar todas las áreas del cuerpo necesarias (brazos-no las manos-, piernas, tronco, cara) para determinar con exactitud la pérdida hemisensitiva. Sólo debe asignarse una puntuación de 2, "severa o total" cuando puede demostrarse claramente una pérdida severa o total de la sensación. Por lo tanto, a los pacientes estuporosos o afásicos probablemente se les asignará una puntuación de 1 o 0. A los pacientes con eventos vasculares cerebrales del tallo cerebral que presentan pérdida bilateral de la sensación se les asigna una puntuación de 2. Si el paciente no responde y es cuadripléjico, se asignará una puntuación de 2. A los pacientes en estado de coma (componente 1a=3) se les asigna arbitrariamente una puntuación de 2 en este componente.</p>`,
    n9:`<p> Durante las secciones precedentes del examen se obtendrá una gran cantidad de información acerca de la comprensión. Se le pedirá al paciente que describa lo que está ocurriendo en la imagen anexa, y que lea la lista de enunciados anexa. La comprensión se evalúa a partir de las respuestas a todas las órdenes en el examen neurológico precedente. Si la pérdida visual interfiere con las pruebas, se le pedirá al paciente que identifique los objetos colocados en su mano, que repita y reproduzca el lenguaje. A los pacientes intubados debe pedírseles que escriban. A los pacientes en estado de coma se les asignará arbitrariamente una puntuación de 3 en este componente. El examinador debe seleccionar una puntuación para los pacientes con estupor o que cooperen limitadamente, pero debe usarse una puntuación de 3 sólo si el paciente no puede hablar y no obedece ninguna orden.</p>`,
    n10:`<p> Se evalúa la claridad del lenguaje. Si se cree que el paciente es normal, debe obtenerse una respuesta adecuada del habla pidiéndole al paciente que lea o repita las palabras de la lista anexa. Si el paciente tiene afasia severa, puede calificarse la claridad de la articulación del lenguaje espontáneo. Sólo si el paciente está intubado o tiene otras barreras físicas a la producción del habla, el examinador debe registrar la puntuación como incomprobable . No hay que decirle al paciente por qué se le está examinando.</p>`,
    n11:`<p>Suficiente información para identificar la negligencia puede ser obtenida durante las anteriores pruebas. Si el paciente tiene una pérdida visual severa que impida la estimulación visual doble simultánea, y los estímulos cutáneos son normales, la puntuación es normal. Si el paciente tiene afasia pero parece atender a ambos lados, el resultado es normal. La presencia de negligencia visual, espacial,o anosagnosia también puede ser tomado como evidencia de anormalidad. Dado que la anormalidad se califica sólo si está presente, este componente nuca es incomprobable.</p>`
  };
